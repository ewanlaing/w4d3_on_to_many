{% extends "base.html" %}
{% block content %}

{% for book in books %}
    <h2>{{book.title}}</h2>
    <h3>{{book.author.name}}</h3>
    <h4>{{book.genre}}</h4>

    <form class="delete-book" action="/books/{{book.id}}/delete" method="POST">
        <button class="delete-button">Delete</button>
    </form>

{% endfor %}

{% endblock %}
